      <div class="container">
        <div class="panel panel-primary" style="width:750px;margin:0px auto">


              <div class="panel-heading">Please SignUp</div>
              <div class="panel-body">


                <form data-toggle="validator" role="form">


                  <div class="form-group">
                      <label class="control-label" for="inputName">FirstName</label>
                      <input class="form-control" data-error="Please enter name field." id="inputName" placeholder="Name"  type="text" required />
                      <div class="help-block with-errors"></div>
                  </div>
					<div class="form-group">
                      <label class="control-label" for="inputName">LastName</label>
                      <input class="form-control" data-error="Please enter name field." id="inputName" placeholder="Name"  type="text" required />
                      <div class="help-block with-errors"></div>
                  </div>


                  <div class="form-group">
                    <label for="inputEmail" class="control-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                    <div class="help-block with-errors"></div>
                  </div>


                  <div class="form-group">
                    <label for="inputPassword" class="control-label">Password</label>
                    <div class="form-group">
                      <input type="password" data-minlength="5" class="form-control" id="inputPassword" data-error="must enter minimum of 5 characters" placeholder="Password" required>
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>


                  <div class="form-group">
                      <label class="control-label" for="inputName">Address</label>
                      <input type="text" class="form-control" data-error="Please enter Address field." id="inputName" placeholder="address" required>
                      <div class="help-block with-errors"></div>
                  </div>
					<div class="form-group">
                      <label class="control-label" for="inputName">City/state</label>
                      <input type="text" class="form-control" data-error=" enter City/state." id="inputName" placeholder="city/state" required>
                      <div class="help-block with-errors"></div>
                  </div>
					<div class="form-group">
                      <label class="control-label" for="inputName">Zip</label>
                      <input type="text" class="form-control" data-error="enter zip." id="inputName" placeholder="zip" required>
                      <div class="help-block with-errors"></div>
                  </div>


                  <div class="form-group">
                      <button class="btn btn-primary" type="submit">
                          Submit
                      </button>
                  </div>
                </form>


              </div>
